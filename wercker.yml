ruby: 2.3.1
box: ruby:2.3.1
build:
  steps:
    - script:
      name: update bundler and bundle install
      code: |
        gem install bundler
        bundle install
    - install-packages:
        packages: postgresql-9.3 postgresql-server-dev-9.3 libpq-dev
    - script:
        name: echo ruby information
        code: |
          echo "ruby version $(ruby --version) running!"
          echo "from location $(which ruby)"
          echo -p "gem list: $(gem list)"

    - script:
        name: test
        code: bundle exec rspec

deploy:
  steps:
    - heroku-deploy:
        key: $HEROKU_KEY
        user: $HEROKU_USER
        app-name: $HEROKU_APP_NAME
